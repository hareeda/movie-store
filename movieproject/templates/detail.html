{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="250"><br>
        </div>
        <div class="col-md-6">    
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ movie.name }}</h2>
                    <p class="card-text">{{ movie.desc }}</p>
                    <p class="card-text" style="font-size: small" > <b>Year of release: {{ movie.year }}</b></p>
                    <a href="{% url 'movapp:update' id=movie.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'movapp:delete' id=movie.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
